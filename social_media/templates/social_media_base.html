<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is social network website and part of sankalp foundation"/>
    <meta name="keywords" content="Social Network, Social Media, Make Donation, Newsfeed, Profile Page, Ngo"/>

    <!-- Base Stylesheets
    ================================================= -->
    {% load static %}
    <link href="{% static 'social_media/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'social_media/css/style.css' %}" rel="stylesheet">

    <link href="{% static 'social_media/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'social_media/css/emoji.css' %}" rel="stylesheet">
    <link href="{% static 'social_media/css/sm_custom_style.css' %}" rel="stylesheet">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <!-- Scripts
================================================= -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTMXfmDn0VlqWIyoOxK8997L-amWbUPiQ&callback=initMap"></script>
    <script src="{% static 'social_media/js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'social_media/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'social_media/js/jquery.sticky-kit.min.js' %}"></script>
    <script src="{% static 'social_media/js/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'social_media/js/script.js' %}"></script>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'image/fav.png' %}"/>
    {% block head %}


    {% endblock %}
</head>
<body>

<!-- Header
================================================= -->
<header id="header">
    <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'index' %}"><img style="width: 37%"
                                                                      src="{% static 'social_media/images/logo.png' %}"
                                                                      alt="logo"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right main-menu">
                    <li class="dropdown"><a href="{% url 'news_feed' %}">News Feed</a></li>
                    <li class="dropdown"><a href="#">Message &nbsp;<i class="ion-chatboxes"></i></a></li>
                    <li class="dropdown"><a href="#">Notification &nbsp;<i class="ion-android-notifications"></i></a></li>

                     {% if username %}
                        <li class="dropdown"><a href="{% url 'user_timeline' user_id=username %}">{{user_info.first_name}}&nbsp; <i class="ion-person"></i></a></li>

                    <li class="dropdown"><a class="navbar_item_class" href="{% url 'logout' %}">Logout &nbsp;<i class="ion-log-out"></i></a></li>
                    {% else %}
                     <li class="dropdown"><a class="navbar_item_class" href="{% url 'register' %}">Register</a></li>
                    <li class="dropdown"><a class="navbar_item_class" href="{% url 'login' %}">Login</a></li>
                    {% endif %}
                </ul>
                <form class="navbar-form navbar-right hidden-sm">
                    <div class="form-group">
                        <i class="icon ion-android-search"></i>
                        <input type="text" class="form-control" placeholder="Search NGO, contributor">
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
</header>
<!--Header End-->

{% block body %}


{% endblock %}

</body>
</html>
